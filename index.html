<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Latest compiled and minified CSS (bootstrap) -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <!-- Import CSS file -->
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>CALC-U-LATER ALIGATOR</title>
    </head>
        <body>
            <div class="container text-center">
                <div class="row">
                    
                    <div class="calculator">
                        <h6>CALC-U-LATER ALIGATORâ„¢</h6>
                        <div class="screen">
                            <div id="currentEntry">     
                            </div>
                            <div id="allEntry">
                            </div>
                        </div>
                    
                        <div class="buttons">
                            <button class="redButton btn" value='ac' id="ac">AC</button>
                            <button class="redButton btn" value='ce' id="ce">CE</button>
                            <button class="btn" value='/' id="divide">&divide;</button>
                            <button class="btn" value='*' id="multiply">&times;</button>
                            
                            <button class="btn" value='7'>7</button>
                            <button class="btn" value='8'>8</button>
                            <button class="btn" value='9'>9</button>
                            <button class="btn" value='+' id="plus">+</button>
                            
                            <button class="btn" value='4'>4</button>
                            <button class="btn" value='5'>5</button>
                            <button class="btn" value='6'>6</button>
                            <button class="btn" value='-' id="subtract">-</button>
                            
                            <button class="btn" value='1'>1</button>
                            <button class="btn" value='2'>2</button>
                            <button class="btn" value='3'>3</button>
                            <button class="invisible">N/A</button>
                            
                            <button id="zeroButton" class="btn" value='0'>0</button>
                            <button class="btn" value='.' id="decimal">.</button>
                            <button id="equalsButton" class="btn" value='='>=</button>
                        </div>
                    </div>
                    
                </div>   
            </div>
        </body>
        <!-- Latest compiled and minified jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- Font Awesome CDN embeded code -->
        <script src="https://use.fontawesome.com/24febf1a54.js"></script>
        <!-- Latest compiled and minified JS (bootstrap) -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <!-- Import JS file -->
        <script type="text/javascript" src="functions.js"></script>
</html>
